server {
    listen 80;
    server_name localhost;

    # Raíz de los archivos y archivo de índice
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para una Single Page Application (SPA) como React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # === HEADERS DE SEGURIDAD ===

    # HSTS - Fuerza a los navegadores a usar HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP - Previene ataques XSS. Es una política estricta, podría necesitar ajustes.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Previene que tu sitio sea cargado en un iframe (Clickjacking)
    add_header X-Frame-Options "DENY" always;

    # Previene que el navegador "adivine" el tipo de contenido
    add_header X-Content-Type-Options "nosniff" always;

    # Controla cuánta información de referencia se envía
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Controla el acceso a APIs del navegador
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # === FIN DE HEADERS DE SEGURIDAD ===

    # Opcional: Ocultar la versión de Nginx
    server_tokens off;
}
